apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'
    defaultConfig {
        applicationId 'com.here.superaitaotaotv.mydiary'
        minSdkVersion 9
        targetSdkVersion 18
        versionCode 1
        versionName "1.71"
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:20.0.0'
    compile files('libs/Parse-1/bolts-android-1.1.3.jar')
    compile files('libs/Parse-1/Parse-1.7.1.jar')
}
